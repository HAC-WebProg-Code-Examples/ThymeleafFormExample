<head>
    <meta charset="UTF-8">
    <title th:text="*{name}">Person</title>
</head>
<body>
<h3 th:text="'Name: ' + *{name}">Name: unknown</h3>
<h5 th:text="'Age: ' + *{age}">Age: unknown</h5>
</body>
</html>
